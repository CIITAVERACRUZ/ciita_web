<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
</style>  
<body>
    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 20.4459759, lng: -97.322183 },
            zoom: 10,
            });
        }
    </script>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZLPAY9idS1j3VdQhQpZ50LDATHEVu-OI&callback=initMap&libraries=&v=weekly" async></script>                                                             
</body>
</html>
